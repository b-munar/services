apiVersion: apps/v1
kind: Deployment
metadata:
  name: services
  labels:
    app: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: services
  template:
    metadata:
      labels:
        app: services
    spec:
      containers:
        - name: services
          image: my-app-image
          resources:
            limits:
              memory: "100Mi"
              cpu: "0.2"
            requests:
              memory: "100Mi"
              cpu: "0.2"
          ports:
            - containerPort: 80
          imagePullPolicy: Always

          env:
            - name: "AUTH_HOST"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: AUTH_HOST
            - name: "AUTH_PATH_AUTH"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: AUTH_PATH_AUTH
            - name: "AUTH_PORT"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: AUTH_PORT

            - name: "SERVICES_DB_USER"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: SERVICES_DB_USER
            - name: "SERVICES_DB_HOST"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: SERVICES_DB_HOST
            - name: "SERVICES_DB_NAME"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: SERVICES_DB_NAME
            - name: "SERVICES_DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: SERVICES_DB_PASSWORD
            - name: "SERVICES_DB_PORT"
              valueFrom:
                secretKeyRef:
                  name: appsecrets 
                  key: SERVICES_DB_PORT



---

apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: services-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 80
    type: HTTP
    requestPath: /services/ping